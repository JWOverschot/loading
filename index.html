<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Loading</title>
	<link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/38ac67d2bb.js"></script>
	<script type="text/javascript">
     window.onbeforeunload = function() { return "Are you sure you want to leave?"; }
	</script>
  <script type="text/javascript">
    function is_touch_device() {
      return (('ontouchstart' in window)
        || (navigator.MaxTouchPoints > 0)
        || (navigator.msMaxTouchPoints > 0));
    }
 
    if (!is_touch_device()) {
      document.getElementById('btn1').style.display='none';
    }
  </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div class="btns">
    <button class="btn1" type="button">
      <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
    </button>
    <button class="btn2" type="button">
      <i class="fa fa-i-cursor" aria-hidden="true"></i>
    </button>
    <button class="btn3" type="button">
      <i class="fa fa-spinner fa-pulse"></i>
      <span class="sr-only">Loading...</span>
    </button>
  </div>
  <p>Back to normal</p>
  <p>Does it load indicator</p>
  <p>Speed up loading</p>
    <div class="bar-percentage" data-percentage="99"></div>
    <div id="loading-border"></div>
	<div id="loading-box">
		<div id="loading-bar"></div>
	</div>
</body>
<script>
  $(".btn1").click(function() { $("*").css('cursor', 'auto'); });
  $(".btn2").click(function() { $("*").css('cursor', 'text'); });
  $(".btn3").click(function() { $("*").css('cursor', 'wait'); });
</script>
<script>
$('.bar-percentage[data-percentage]').each(function () {
  var progress = $(this);
  var percentage = Math.ceil($(this).attr('data-percentage'));
  $({countNum: 0}).animate({countNum: percentage}, {
  	//duration in ms 24h=86400000ms
    duration: 86400000,
    easing: 'linear',
    step: function() {
    var pct = '';
    if(percentage == 0){
      pct = Math.floor(this.countNum) + '%';
    }else{
      pct = Math.floor(this.countNum+1) + '%';
    }
    progress.text(pct)
    }
  });
});
</script>
</html>
